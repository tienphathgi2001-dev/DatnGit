<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa hồ sơ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .card-header {
            background: linear-gradient(45deg, #28a745, #218838);
            border-bottom: none;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        
        .card-header h4 {
            font-weight: 600;
            margin: 0;
        }
        
        .form-label {
            font-weight: 600;
        }
        
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        
        .btn-success:hover {
            background-color: #218838;
        }
        
        .btn-secondary {
            border: none;
            background-color: #6c757d;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>

<body>
    <th:block th:include="Common/Header.html"></th:block>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header text-white text-center py-3">
                        <h4>Chỉnh sửa hồ sơ cá nhân</h4>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/profile/edit}" method="post">

                            <div class="mb-3">
                                <label class="form-label">Họ và tên</label> <input type="text" name="fullName" class="form-control" th:value="${account.fullName}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label> <input type="email" name="email" class="form-control" th:value="${account.email}" readonly>
                            </div>
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/profile}" class="btn btn-secondary">Hủy</a>
                                <button type="submit" class="btn btn-success">Lưu thay
									đổi</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
