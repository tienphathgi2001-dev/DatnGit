<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm mã khuyến mãi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <h2>Thêm mã khuyến mãi mới</h2>

    <form th:action="@{/admin/discounts/save}" th:object="${discountCode}" method="post">

        <!-- Mã khuyến mãi -->
        <div class="mb-3">
            <label>Mã</label>
            <input type="text" th:field="*{code}" class="form-control" required>
        </div>

        <!-- Mô tả -->
        <div class="mb-3">
            <label>Mô tả</label>
            <textarea th:field="*{description}" class="form-control"></textarea>
        </div>

        <!-- Trạng thái -->
        <div class="mb-3 form-check">
            <input type="checkbox" th:field="*{active}" class="form-check-input">
            <label class="form-check-label">Hoạt động</label>
        </div>

        <!-- Số tiền giảm -->
        <div class="mb-3">
            <label>Số tiền giảm (VNĐ)</label>
            <input type="number" th:field="*{discountAmount}" class="form-control" min="0">
        </div>

        <!-- % giảm -->
        <div class="mb-3">
            <label>% giảm</label>
            <input type="number" th:field="*{discountPercent}" class="form-control" min="0" max="100">
        </div>

        <!-- Ngày hết hạn -->
        <div class="mb-3">
            <label>Ngày hết hạn</label>
            <input type="date" name="expirationDate" class="form-control"
                   th:value="${#dates.format(discountCode.expirationDate != null ? 
                               T(java.time.Instant).ofEpochMilli(discountCode.expirationDate)
                               .atZone(T(java.time.ZoneId).systemDefault()).toLocalDate() : null, 'yyyy-MM-dd')}"
                   required>
        </div>

        <!-- Số lần sử dụng tối đa -->
        <div class="mb-3">
            <label>Số lần sử dụng tối đa</label>
            <input type="number" th:field="*{maxUses}" class="form-control" min="1">
        </div>

        <!-- Nút submit & quay lại -->
        <button type="submit" class="btn btn-success">Lưu</button>
        <a th:href="@{/admin/discounts}" class="btn btn-secondary">Quay lại</a>
    </form>
</body>
</html>
