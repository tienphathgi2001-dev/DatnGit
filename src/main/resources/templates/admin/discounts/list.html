<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách mã khuyến mãi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <h2>Danh sách mã khuyến mãi</h2>
    <a th:href="@{/admin/discounts/add}" class="btn btn-primary mb-3">+ Thêm mới</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Mã</th>
                <th>Mô tả</th>
                <th>Trạng thái</th>
                <th>% giảm</th>
                <th>Số tiền giảm</th>
                <th>Đã dùng</th>
                <th>Tối đa</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="dc : ${discounts}">
                <td th:text="${dc.code}"></td>
                <td th:text="${dc.description}"></td>
                <td>
                    <span th:text="${dc.active} ? 'Hoạt động' : 'Ngưng'"></span>
                </td>
                <td th:text="${dc.discountPercent}"></td>
                <td th:text="${dc.discountAmount}"></td>
                <td th:text="${dc.usedCount}"></td>
                <td th:text="${dc.maxUses}"></td>
                <td>
                    <a th:href="@{'/admin/discounts/delete/' + ${dc.id}}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
