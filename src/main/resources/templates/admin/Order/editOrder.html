<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Chỉnh sửa hóa đơn</title>

    <!-- Bootstrap & FontAwesome -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css}" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .card-custom {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        }

        h3 {
            font-weight: bold;
            color: #222;
        }

        h4 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .form-label {
            font-weight: 600;
        }

        .form-control:focus {
            border-color: #198754;
            box-shadow: 0 0 6px rgba(25, 135, 84, 0.4);
        }

        .btn-success {
            background-color: #198754;
            border: none;
            transition: 0.3s;
        }

        .btn-success:hover {
            background-color: #146c43;
        }

        .btn-secondary {
            transition: 0.3s;
        }

        .table thead th {
            background: #198754;
            color: #fff;
            text-align: center;
        }

        .table td,
        .table th {
            vertical-align: middle;
            text-align: center;
        }

       .back-button {
    position: absolute;
    top: 15px;   /* chỉnh cho cân đối */
    left: 15px;
    font-size: 1.3rem;
    color: #198754;
    text-decoration: none;
    background: #fff;        /* nền trắng để nổi bật */
    border-radius: 50%;      /* tròn */
    width: 35px;
    height: 35px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    transition: 0.3s;
}

.back-button:hover {
    color: #fff;
    background: #198754;
}

    </style>
</head>

<body>
    <div class="container my-5">
        <div class="card-custom position-relative">
            <a th:href="@{/admin/order}" class="back-button"><i class="fas fa-arrow-left"></i></a>

            <h3 class="mb-4 text-center">
                <i class="fas fa-file-invoice"></i> Chỉnh sửa hóa đơn
            </h3>

            <div class="row">
                <!-- Form bên trái -->
                <div class="col-md-6">
                    <form th:action="@{/admin/updateOrder}" th:object="${order}" method="post">
                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-3">
                            <label class="form-label">Mã hóa đơn</label>
                            <input type="text" class="form-control" th:field="*{code}" readonly>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">ID Tài khoản</label>
                            <input type="number" class="form-control"
                                   th:value="*{account != null ? account.id : ''}" readonly>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Ngày tạo</label>
                            <input type="date" class="form-control" th:field="*{createdDate}" readonly>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Địa chỉ nhận hàng</label>
                            <input type="text" class="form-control" th:value="*{address}" readonly>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Tổng tiền</label>
                            <input type="number" class="form-control" th:field="*{total}" readonly>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Phương thức thanh toán</label>
                            <select class="form-control" th:field="*{paymentMethod}" disabled>
                                <option value="1">Thẻ tín dụng</option>
                                <option value="2">Thanh toán khi nhận hàng</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Trạng thái thanh toán</label>
                            <select class="form-control" th:field="*{paymentStatus}">
                                <option value="true">Đã thanh toán</option>
                                <option value="false">Chưa thanh toán</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Trạng thái đơn hàng</label>
                            <select class="form-control" th:field="*{status}">
                                <option value="1">Chờ xác nhận</option>
                                <option value="2">Đang chuẩn bị hàng</option>
                                <option value="3">Đang giao</option>
                                <option value="4">Hoàn thành</option>
                                <option value="0">Đã hủy</option>
                            </select>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-success px-4">
                                <i class="fas fa-save"></i> Cập nhật
                            </button>
                            <a th:href="@{/admin/order}" class="btn btn-secondary px-4">
                                <i class="fas fa-undo"></i> Quay lại
                            </a>
                        </div>
                    </form>
                </div>

                <!-- Bảng chi tiết hóa đơn bên phải -->
                <div class="col-md-6">
                    <h4><i class="fas fa-list"></i> Chi tiết hóa đơn</h4>
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Mã sản phẩm</th>
                                <th>Tên sản phẩm</th>
                                <th>Số lượng</th>
                                <th>Thành tiền</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="detail : ${orderDetails}">
                                <td th:text="${detail.product.id}"></td>
                                <td th:text="${detail.product.name}"></td>
                                <td th:text="${detail.quantity}"></td>
                                <td th:text="${detail.price * detail.quantity}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
