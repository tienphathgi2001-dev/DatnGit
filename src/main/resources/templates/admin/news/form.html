<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css}" rel="stylesheet">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title>Admin Dashboard - Thêm Tin Tức</title>
</head>
<body>
    <!-- Navbar (giống form tài khoản) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a th:href="@{/' }" class="navbar-brand">
                <img th:src="@{/img/logo.png}" alt="" style="width: 120px;">
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5 p-4 bg-white shadow rounded">
        <div class="position-relative mb-3">
            <a th:href="@{/admin/news/list}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Quay lại
            </a>
        </div>

        <h3 class="mb-4 text-center text-black">
            <i class="fas fa-newspaper"></i> Thêm Tin Tức
        </h3>

        <div class="card-body">
            <!-- Thông báo lỗi -->
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

            <form th:object="${news}" th:action="@{/admin/news/save}" method="post" enctype="multipart/form-data">
                <!-- Tiêu đề -->
                <div class="mb-3">
                    <label for="title" class="form-label">Tiêu đề:</label>
                    <input type="text" class="form-control" id="title" th:field="*{title}" required>
                </div>

                <!-- Nội dung -->
                <div class="mb-3">
                    <label for="content" class="form-label">Nội dung:</label>
                    <textarea class="form-control" id="content" rows="6" th:field="*{content}" required></textarea>
                </div>

                <!-- Ảnh đại diện -->
                <div class="mb-3 text-center">
                    <img id="image-preview" th:src="@{/img/default.png}" alt="Ảnh đại diện"
                         class="img-thumbnail" style="width: 200px;">
                    <label for="imageFile" class="form-label d-block mt-2">Ảnh đại diện:</label>
                    <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*" onchange="previewImage(event)">
                </div>

                <!-- Submit -->
                <div class="text-center">
                    <button type="submit" class="btn btn-success px-4">
                        <i class="fas fa-save"></i> Lưu Tin Tức
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Script -->
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
    <script>
        function previewImage(event) {
            let reader = new FileReader();
            reader.onload = function() {
                document.getElementById('image-preview').src = reader.result;
            }
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>
