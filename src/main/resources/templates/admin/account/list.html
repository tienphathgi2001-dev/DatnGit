<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css}" rel="stylesheet">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet">

    <style>

        }
        /* Sidebar */
        
        .sidebar {
            width: 250px;
            background: linear-gradient(180deg, #198754 0%, #157347 100%);

            height: 100vh;
            position: fixed;
            padding-top: 1rem;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar .navbar-brand img {

        }
        
        .sidebar .nav-link {

            color: #e9ecef;
            padding: 12px 18px;
            display: flex;
            align-items: center;
            border-radius: 8px;
            margin: 4px 8px;
            transition: 0.25s;
        }
        
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: #fff;
            color: #198754;
            font-weight: 600;
        }
        
        .sidebar .nav-link i {
            margin-right: 10px;
            font-size: 1.1rem;
        }
        /* Content */
        
        .content {
            margin-left: 250px;
            padding: 20px;
            flex: 1;
        }
        
        .topbar {
            background: #fff;
            padding: 15px 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        /* User dropdown */
        
        .dropdown .btn-secondary {
            background-color: #198754;
            border: none;
            font-weight: 500;
            padding: 6px 14px;
            border-radius: 8px;
        }
        
        .dropdown .btn-secondary:hover {
            background-color: #145c32;
        }
        /* Table */
        
        table thead {
            background-color: #198754;
            color: white;
        }
        
        table tbody tr:hover {
            background-color: #f1f3f4;
        }
        
        .btn-action {
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 8px;
        }
        
        .btn-edit {
            background: #0d6efd;
            color: #fff;
        }
        
        .btn-edit:hover {
            background: #0b5ed7;
        }
        
        .btn-delete {
            background: #dc3545;
            color: #fff;
        }
        
        .btn-delete:hover {
            background: #bb2d3b;
        }
        /* Pagination */
        
        .pagination {
            justify-content: center;
            /* cƒÉn gi·ªØa */
            flex-wrap: wrap;
            /* khi nh·ªè m√†n h√¨nh t·ª± xu·ªëng d√≤ng */
            margin: 20px 0;

        }
        
        .pagination .page-item .page-link {
            color: #198754;
            border: 1px solid #dee2e6;
            margin: 0 4px;
            border-radius: 8px;
            padding: 6px 12px;
            font-weight: 500;
            transition: all 0.2s ease-in-out;
        }
        
        .pagination .active .page-link {
            background: #198754;
            border-color: #198754;
            color: #fff;
        }
        
        .pagination .page-link:hover {
            background-color: #f1f3f5;
            border-color: #198754;
            color: #157347;
        }
        /* Search */
        
        .search-box {
            width: 100%;
            max-width: 700px;
            margin-bottom: 20px;
        }
        
        .search-box input {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }
        
        .search-box button {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }
        /* Logo */
        
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
            padding: 15px;
        }
        
        .logo-img {
            width: 120px;
            height: auto;
            border-radius: 12px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .logo-img:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a th:href="@{/}" class="navbar-brand text-center d-block logo-container">
            <img th:src="@{/img/logo.png}" alt="F6Shop" class="logo-img">
        </a>
        <ul class="nav flex-column mt-3">
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/index}"><i class="fas fa-home"></i> Trang ch·ªß</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/category/list}"><i class="fas fa-list"></i> Lo·∫°i s·∫£n ph·∫©m</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/product/list/1}"><i class="fas fa-box"></i> S·∫£n ph·∫©m</a></li>
            <li class="nav-item"><a class="nav-link active" th:href="@{/admin/account/list/1}"><i class="fa-solid fa-circle-user"></i> Ng∆∞·ªùi d√πng</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/order}"><i class="fas fa-file-invoice-dollar"></i> H√≥a ƒë∆°n</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/news}"><i class="fas fa-newspaper"></i> Tin t·ª©c</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/thongke}"><i class="fas fa-chart-line"></i> Th·ªëng k√™</a></li>

        <div class="mt-auto p-3">

                </ul>

        </div>
    </div>

    <!-- Main Content -->

         <div class="topbar">

            </a>
            
        </div> 

        <!-- Search -->

            <button class="btn btn-success" type="button" onclick="searchUser()">

            </button>
        </div>

        <!-- Table -->
        <div class="table-responsive shadow-sm rounded">
            <table class="table table-bordered table-hover align-middle text-center">
                <thead>
                    <tr>
                        <th>ID</th>

                        <th>Role</th>
                        <th>K√≠ch ho·∫°t</th>
                        <th>H√†nh ƒë·ªông</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="account : ${list}">
                        <td th:text="${account.id}"></td>
                        <td th:text="${account.fullName}"></td>
                        <td th:text="${account.email}"></td>
                        <td>
                            <span th:classappend="${account.role == 'ADMIN'} ? 'badge bg-danger' : 'badge bg-secondary'" th:text="${account.role}"></span>
                        </td>
                        <td>
                            <form th:action="@{/admin/account/toggle}" method="post">

                                    <option th:value="false" th:selected="${!account.activated}">Ch∆∞a k√≠ch ho·∫°t</option>
                                </select>
                            </form>
                        </td>
                         <td>
                            <a th:href="@{'/admin/account/edit/' + ${account.email}}" class="btn btn-edit btn-action me-1">
                                <i class="fas fa-edit"></i> S·ª≠a
                            </a>
                            <a th:href="@{'/admin/account/delete/' + ${account.email}}" class="btn btn-delete btn-action"
                               onclick="return confirmDeleteUser()">
                                <i class="fas fa-trash"></i> X√≥a
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="d-flex justify-content-center flex-wrap mt-4">
            <ul class="pagination">
                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/account/list/1}">ƒê·∫ßu</a>
                </li>
                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/account/list/{pageNo}(pageNo=${currentPage - 1})}">Tr∆∞·ªõc</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}" th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/admin/account/list/{pageNo}(pageNo=${i})}" th:text="${i}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/account/list/{pageNo}(pageNo=${currentPage + 1})}">Ti·∫øp</a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">

                </li>
            </ul>
        </div>
    </div>

    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
    <script>
        function confirmDeleteUser() {
            return confirm("B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a t√†i kho·∫£n n√†y kh√¥ng?");
        }

        function searchUser() {
            let input = document.getElementById("searchInput").value.toLowerCase();
            let rows = document.querySelectorAll("tbody tr");
            rows.forEach(row => {
                let userName = row.querySelector("td:nth-child(2)").textContent.toLowerCase();
                row.style.display = userName.includes(input) ? "" : "none";
            });
        }
    </script>
</body>

</html>
