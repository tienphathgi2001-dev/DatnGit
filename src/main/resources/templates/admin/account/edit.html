<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Sửa Tài Khoản</title>
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css}" rel="stylesheet">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<!-- Navbar giống trang sản phẩm -->
<nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container">
        <a th:href="@{/}" class="navbar-brand">
            <img th:src="@{/img/logo.png}" alt="KICAP" style="width: 120px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/index}"><i class="fas fa-home"></i> Trang chủ</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/category/list}"><i class="fas fa-list"></i> Loại sản phẩm</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/product/list/1}"><i class="fas fa-box"></i> Sản phẩm</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/account/list/1}"><i class="fa-solid fa-circle-user"></i> Người dùng</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/order}"><i class="fas fa-receipt"></i> Hóa đơn</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/thongke}"><i class="fas fa-chart-line"></i> Thống kê</a></li>
            </ul>
        </div>
    </div>
    <div class="d-flex align-items-center">
        <div class="dropdown ms-3">
            <span class="btn btn-secondary dropdown-toggle" id="loggedInUserDropdown" data-bs-toggle="dropdown" aria-expanded="false" th:text="${session.fullName}"></span>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="loggedInUserDropdown">
                <li><a class="dropdown-item" th:href="@{/logout}">Đăng Xuất</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Form chỉnh sửa tài khoản -->
<div class="container my-5 p-4 bg-white shadow rounded">
    <div class="container position-relative">
        <a th:href="@{/admin/account/list/1}" class="back-button"><i class="fas fa-arrow-left"></i></a>
    </div>
    <h3 class="mb-4 text-center text-black"><i class="fas fa-user-edit"></i> Cập Nhật Tài Khoản</h3>

    <div class="card-body">
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:object="${account}" th:action="@{/admin/account/update}" method="post">
            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="text" class="form-control" th:field="*{email}" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Họ tên:</label>
                <input type="text" class="form-control" th:field="*{fullName}">
            </div>

            <div class="mb-3">
                <label class="form-label">Mật khẩu:</label>
                <input type="password" class="form-control" th:field="*{password}">
            </div>

            <div class="mb-3">
                <label class="form-label">Vai trò:</label>
                <select class="form-control" th:field="*{admin}">
                    <option th:value="true" th:selected="${account.admin == true}">Admin</option>
                    <option th:value="false" th:selected="${account.admin == false}">User</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Trạng thái:</label>
                <select class="form-control" th:field="*{activated}">
                    <option th:value="true" th:selected="${account.activated == true}">Kích hoạt</option>
                    <option th:value="false" th:selected="${account.activated == false}">Chưa kích hoạt</option>
                </select>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success px-4"><i class="fas fa-save"></i> Lưu</button>
                <a th:href="@{/admin/account/list/1}" class="btn btn-secondary px-4"><i class="fas fa-times"></i> Hủy</a>
            </div>
        </form>
    </div>
</div>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js}"></script>
</body>
</html>
