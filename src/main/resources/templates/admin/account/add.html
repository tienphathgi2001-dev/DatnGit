<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css}" rel="stylesheet">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title>Admin Dashboard - Quản Lý Tài Khoản</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a th:href="@{/' }" class="navbar-brand">
                <img th:src="@{/img/logo.png}" alt="" style="width: 120px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin/index}"><i class="fas fa-home"></i> Trang chủ</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin/category/list}"><i class="fas fa-list"></i> Loại sản phẩm</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin/product/list/1}"><i class="fas fa-box"></i> Sản phẩm</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin/account/list/1}"><i class="fa-solid fa-circle-user"></i> Người dùng</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin/order}"><i class="fas fa-receipt"></i> Hóa đơn</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin/thongke}"><i class="fas fa-chart-line"></i> Thống kê</a></li>
                </ul>
            </div>
        </div>
        <div class="d-flex align-items-center me-3">
            <div class="dropdown">
                <span class="btn btn-secondary dropdown-toggle"
                      id="loggedInUserDropdown" data-bs-toggle="dropdown"
                      aria-expanded="false" th:text="${session.fullName}"></span>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="loggedInUserDropdown">
                    <li><a class="dropdown-item" th:href="@{/logout}">Đăng Xuất</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5 p-4 bg-white shadow rounded">
        <div class="position-relative mb-3">
            <a th:href="@{/admin/account/list/1}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Quay lại
            </a>
        </div>

        <h3 class="mb-4 text-center text-black">
            <i class="fas fa-user-plus"></i> Thêm tài khoản
        </h3>

        <div class="card-body">
            <!-- Thông báo lỗi -->
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form th:object="${account}" th:action="@{/admin/account/insert}" method="post" enctype="multipart/form-data">

                <!-- Họ và tên -->
                <div class="mb-3">
                    <label for="fullname" class="form-label">Họ và tên:</label>
                    <input type="text" class="form-control" id="fullname" th:field="*{fullName}">
                </div>

                <!-- Mật khẩu -->
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu:</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}">
                </div>

                <!-- Ảnh đại diện -->
                <div class="mb-3 text-center">
                    <img id="photo-preview" th:src="@{/img/default.png}" alt="Ảnh đại diện"
                         class="img-thumbnail" style="width: 200px;">
                    <label for="photo" class="form-label d-block mt-2">Ảnh đại diện:</label>
                    <input type="file" class="form-control" id="photo" name="photo" accept="image/*" onchange="previewImage(event)">
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}">
                </div>

                <!-- Trạng thái -->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="activated" th:field="*{activated}">
                    <label for="activated" class="form-check-label">Kích hoạt</label>
                </div>

                <!-- Quyền admin -->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="admin" th:field="*{admin}">
                    <label for="admin" class="form-check-label">Quản trị viên</label>
                </div>

                <!-- Submit -->
                <div class="text-center">
                    <button type="submit" class="btn btn-success px-4">
                        <i class="fas fa-save"></i> Lưu
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Script -->
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
    <script>
        function previewImage(event) {
            let reader = new FileReader();
            reader.onload = function() {
                document.getElementById('photo-preview').src = reader.result;
            }
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>
