<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css}" rel="stylesheet">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title>Admin Dashboard - Quản Lý Hóa Đơn</title>
</head>
<body>

<!-- Navbar (giữ nguyên như bạn có) -->

<div class="container my-5">
    <h3>Quản lý hóa đơn</h3>
    
    <div class="d-flex justify-content-between mb-3">
        <div class="d-flex">
            <input type="text" class="form-control rounded-pill me-2" placeholder="Tìm kiếm hóa đơn..." aria-label="Search">
            <button class="btn btn-outline-primary rounded-pill" type="button">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped border border-dark rounded">
            <thead>
                <tr>
                    <th scope="col">Mã Hóa Đơn</th>
                    <th scope="col">ID Tài Khoản</th>
                    <th scope="col">Ngày Đặt</th>
                    <th scope="col">Tổng Tiền</th>
                    <th scope="col">Phương Thức Thanh Toán</th>
                    <th scope="col">Trạng Thái Thanh Toán</th>
                    <th scope="col">Trạng Thái</th>
                    <th scope="col">Hành Động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orderPage.content}" th:object="${order}">
                    <td th:text="*{code}">ORD001</td>
                    <td th:text="*{account.id}">1</td>
                    <td th:text="*{#dates.format(createdDate, 'dd/MM/yyyy')}">01/08/2025</td>
                    <td th:text="*{total} + ' đ'">200000 đ</td>
                    <td th:text="*{paymentMethod == 1 ? 'COD' : 'Chuyển khoản'}">COD</td>
                    <td th:text="*{paymentSatus ? 'Đã thanh toán' : 'Chưa thanh toán'}">Chưa thanh toán</td>
                    <td th:text="*{status ? 'Đã xử lý' : 'Chờ xử lý'}">Chờ xử lý</td>
                    <td>
                        <a class="btn btn-sm btn-primary" th:href="@{'/user/edit/' + *{id}}">Sửa</a>
                        <a class="btn btn-sm btn-danger" th:href="@{'/user/delete/' + *{id}}" onclick="confirmDeleteOrder(event)">Xóa</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Phân trang -->
        <nav>
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{'/user/qlhoadon?page=' + (${currentPage} - 1)}">«</a>
                </li>

                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{'/user/qlhoadon?page=' + ${i}}" th:text="${i + 1}">1</a>
                </li>

                <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{'/user/qlhoadon?page=' + (${currentPage} + 1)}">»</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
<script>
    function confirmDeleteOrder(event) {
        if (!confirm("Bạn có chắc chắn muốn xóa hóa đơn này không?")) {
            event.preventDefault();
        }
    }
</script>
</body>
</html>
