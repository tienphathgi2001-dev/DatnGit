<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css}" rel="stylesheet">
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet">
  <title>Admin Dashboard - Thêm Loại sản phẩm</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container">
      <a th:href="@{/}" class="navbar-brand">
        <img th:src="@{/img/logo.png}" alt="KICAP" style="width: 120px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" th:href="@{/admin/index}"><i class="fas fa-home"></i> Trang chủ</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/admin/category/list}"><i class="fas fa-list"></i> Loại sản phẩm</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/admin/product/list/1}"><i class="fas fa-box"></i> Sản phẩm</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/admin/account/list/1}"><i class="fa-solid fa-circle-user"></i> Người dùng</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/admin/order}"><i class="fas fa-receipt"></i> Hóa đơn</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/admin/thongke}"><i class="fas fa-chart-line"></i> Thống kê</a></li>
        </ul>
      </div>
    </div>
    <div class="d-flex align-items-center me-3">
      <div class="dropdown">
        <span class="btn btn-secondary dropdown-toggle" id="loggedInUserDropdown" data-bs-toggle="dropdown" aria-expanded="false" th:text="${session.fullName}"></span>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="loggedInUserDropdown">
          <li><a class="dropdown-item" th:href="@{/logout}">Đăng Xuất</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <div class="container my-5 p-4 bg-white shadow rounded">
    <div class="position-relative mb-3">
      <a th:href="@{/admin/category/list}" class="btn btn-outline-secondary"><i class="fas fa-arrow-left"></i> Quay lại</a>
    </div>

    <h3 class="mb-4 text-center text-black">
      <i class="fas fa-plus-circle"></i> Thêm mới Loại sản phẩm
    </h3>

    <div class="card-body">
      <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

      <form th:object="${category}" th:action="@{/admin/category/insert}" method="post" enctype="multipart/form-data">

        <!-- Tên loại -->
        <div class="mb-3">
          <label for="name" class="form-label">Tên loại sản phẩm:</label>
          <input type="text" class="form-control" id="name" th:field="*{name}">
          <div class="text-danger mt-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <!-- Số lượng -->
        <div class="mb-3">
          <label for="quantity" class="form-label">Số lượng:</label>
          <input type="number" class="form-control" id="quantity" th:field="*{quantity}">
          <div class="text-danger mt-1" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
        </div>

        <!-- Ảnh danh mục -->
        <div class="mb-3 text-center">
          <img id="preview" th:src="@{/img/default.png}" alt="Ảnh danh mục" class="img-thumbnail" style="width: 200px; display: none;">
          <label for="file" class="form-label d-block mt-2">Ảnh danh mục:</label>
          <input type="file" class="form-control" id="file" name="file" accept="image/*" onchange="previewImage(event)">
        </div>

        <!-- Nút Lưu -->
        <div class="text-center">
          <button type="submit" class="btn btn-success px-4">
            <i class="fas fa-save"></i> Lưu
          </button>
        </div>

        <!-- Hiển thị lỗi tổng quát -->
        <div class="alert alert-danger mt-3" th:if="${#fields.hasErrors()}">
          <ul>
            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
          </ul>
        </div>
      </form>
    </div>
  </div>

  <!-- Script xem trước ảnh -->
  <script>
    function previewImage(event) {
      let reader = new FileReader();
      reader.onload = function () {
        let preview = document.getElementById("preview");
        preview.src = reader.result;
        preview.style.display = "block";
      };
      reader.readAsDataURL(event.target.files[0]);
    }
  </script>
</body>
</html>
