<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Danh sách địa chỉ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
        }
        
        h3 {
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #34495e;
        }
        
        table {
            background: white;
            box-shadow: 0 0 15px rgb(0 0 0 / 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        
        thead {
            background-color: #007bff;
            color: white;
        }
        
        .btn-action {
            min-width: 65px;
        }
    </style>
</head>

<body>
    <div th:insert="~{Common/Header.html}"></div>

    <div class="container mt-5">
        <h3>Danh sách địa chỉ của bạn</h3>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <a th:href="@{/address/add}" class="btn btn-success fw-bold">+ Thêm địa chỉ mới</a>
            <a th:href="@{/profile}" class="btn btn-secondary">Quay lại hồ sơ</a>
        </div>

        <table class="table table-hover align-middle text-center">
            <thead>
                <tr>
                    <th>Địa chỉ</th>
                    <th>Mặc định</th>
                    <th style="width:150px;">Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="addr : ${addresses}">
                    <td>
                        <span th:text="${addr.houseNumber}">Số nhà</span>,
                        <span th:text="${addr.ward?.ten}">Xã</span>,
                        <span th:text="${addr.ward?.district?.name}">Quận</span>,
                        <span th:text="${addr.ward?.district?.province?.name}">Tỉnh</span>
                    </td>
                    <td>
                        <span th:if="${addr.isDefault}" class="badge bg-success">Mặc định</span>
                    </td>
                    <td>
                        <a th:href="@{/address/edit/{id}(id=${addr.id})}" class="btn btn-warning btn-sm btn-action me-2">Sửa</a>
                        <form th:action="@{/address/delete/{id}(id=${addr.id})}" method="post" onsubmit="return confirm('Bạn có chắc muốn xóa địa chỉ này?');" style="display:inline">
                            <button type="submit" class="btn btn-danger btn-sm btn-action">Xóa</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(addresses)}">
                    <td colspan="3" class="text-muted fst-italic">Bạn chưa có địa chỉ nào.</td>
                </tr>
            </tbody>

        </table>
    </div>

</body>

</html>
