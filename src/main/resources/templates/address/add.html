<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Thêm mới địa chỉ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .card-header {
            background: linear-gradient(45deg, #28a745, #218838);
            border-bottom: none;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        
        .card-header h4 {
            font-weight: 600;
            margin: 0;
        }
        
        .form-label {
            font-weight: 600;
        }
        
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        
        .btn-success:hover {
            background-color: #218838;
        }
        
        .btn-secondary {
            border: none;
            background-color: #6c757d;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>

<body>
    <div th:insert="~{Common/Header.html}"></div>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header text-white text-center py-3">
                        <h4>Chỉnh sửa địa chỉ</h4>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/address/add}" method="post">
                            <div class="mb-3">
                                <label class="form-label">Số nhà</label>
                                <input type="text" name="houseNumber" class="form-control" th:value="${address.houseNumber}" required>
                            </div>

                            <!-- Tỉnh/Thành phố -->
                            <div class="mb-3">
                                <label class="form-label">Tỉnh/Thành phố</label>
                                <select class="form-select" name="ward.district.province.id" id="provinceSelect" required>
									<option value="">-- Chọn tỉnh --</option>
									<option th:each="p : ${provinces}" th:value="${p.id}" th:text="${p.name}"
										th:selected="${address.ward != null && address.ward.district.province.id == p.id}"></option>
								</select>
                            </div>

                            <!-- Quận/Huyện -->
                            <div class="mb-3">
                                <label class="form-label">Quận/Huyện</label>
                                <select class="form-select" name="ward.district.id" id="districtSelect" required>
									<option value="">-- Chọn quận/huyện --</option>
									<option th:each="d : ${districts}" th:value="${d.id}" th:text="${d.name}"
										th:selected="${address.ward != null && address.ward.district.id == d.id}"></option>
								</select>
                            </div>

                            <!-- Xã/Phường -->
                            <div class="mb-3">
                                <label class="form-label">Xã/Phường</label>
                                <select class="form-select" name="ward.id" id="wardSelect" required>
									<option value="">-- Chọn xã/phường --</option>
									<option th:each="w : ${wards}" th:value="${w.id}" th:text="${w.ten}"
										th:selected="${address.ward != null && address.ward.id == w.id}"></option>
								</select>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="isDefault" name="isDefault" />
                                <label class="form-check-label" for="isDefault">Địa chỉ mặc định</label>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a th:href="@{/address/list}" class="btn btn-secondary">Hủy</a>
                                <button type="submit" class="btn btn-success">Lưu thay đổi</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const provinceSelect = document.getElementById('provinceSelect');
        const districtSelect = document.getElementById('districtSelect');
        const wardSelect = document.getElementById('wardSelect');

        // Khi chọn tỉnh → load quận/huyện
        provinceSelect.addEventListener('change', function() {
            const provinceId = this.value;
            districtSelect.innerHTML = '<option>-- Đang tải quận/huyện --</option>';
            wardSelect.innerHTML = '<option value="">-- Chọn xã/phường --</option>'; // Reset xã

            if (provinceId) {
                fetch('/districts/by-province/' + provinceId)
                    .then(response => response.json())
                    .then(data => {
                        districtSelect.innerHTML = '<option value="">-- Chọn quận/huyện --</option>';
                        data.forEach(district => {
                            const option = document.createElement('option');
                            option.value = district.id;
                            option.textContent = district.name;
                            districtSelect.appendChild(option);
                        });
                    })
                    .catch(err => {
                        console.error('Lỗi khi tải huyện:', err);
                        districtSelect.innerHTML = '<option value="">-- Lỗi tải dữ liệu --</option>';
                    });
            } else {
                districtSelect.innerHTML = '<option value="">-- Chọn tỉnh trước --</option>';
            }
        });

        // Khi chọn quận/huyện → load xã/phường
        districtSelect.addEventListener('change', function() {
            const districtId = this.value;
            wardSelect.innerHTML = '<option>-- Đang tải xã/phường --</option>';

            if (districtId) {
                fetch('/wards/by-district/' + districtId)
                    .then(response => response.json())
                    .then(data => {
                        wardSelect.innerHTML = '<option value="">-- Chọn xã/phường --</option>';
                        data.forEach(ward => {
                            const option = document.createElement('option');
                            option.value = ward.id;
                            option.textContent = ward.ten;
                            wardSelect.appendChild(option);
                        });
                    })
                    .catch(err => {
                        console.error('Lỗi khi tải xã:', err);
                        wardSelect.innerHTML = '<option value="">-- Lỗi tải dữ liệu --</option>';
                    });
            } else {
                wardSelect.innerHTML = '<option value="">-- Chọn quận/huyện trước --</option>';
            }
        });
    });
</script>

</html>
