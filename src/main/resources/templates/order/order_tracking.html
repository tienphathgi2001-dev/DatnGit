<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Theo dõi đơn hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script>
        function confirmCancel(form) {
            if (confirm("Bạn có chắc chắn muốn hủy đơn hàng này không?")) {
                form.submit();
            }
        }
    </script>
</head>

<body>

    <th:block th:include="Common/Header.html"></th:block>

    <div class="container mt-4">
        <h2 class="mb-4">Theo dõi đơn hàng</h2>

        <!-- Nút sang lịch sử mua hàng -->
        <div class="mb-3">
            <a th:href="@{/user/orders}" class="btn btn-secondary">Lịch sử mua hàng</a>
        </div>

        <!-- Nếu chưa có đơn -->
        <div th:if="${orders == null or orders.isEmpty()}">
            <p>Bạn chưa có đơn hàng nào.</p>
        </div>

        <!-- Danh sách đơn -->
        <h2>Đơn hàng đang xử lý</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Mã đơn</th>
                    <th>Ngày đặt</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}"></td>
                    <td th:text="${#dates.format(order.createdDate,'dd/MM/yyyy HH:mm')}"></td>
                    <td>
                        <span th:switch="${order.status}">
                            <span th:case="1" class="text-warning">Chờ xác nhận</span>
                        <span th:case="2" class="text-primary">Đang chuẩn bị hàng</span>
                        <span th:case="3" class="text-info">Đang giao</span>
                        <span th:case="0" class="text-danger">Đã hủy</span>
                        </span>
                    </td>
                    <td>
                        <!-- Xem chi tiết -->
                        <a th:href="@{'/user/orders/' + ${order.id}}" class="btn btn-sm btn-primary">Xem</a>

                        <!-- Nút Hủy -->
                        <form th:if="${order.status == 1}" th:action="@{'/user/track/cancel/' + ${order.id}}" method="post" style="display:inline">
                            <button type="button" class="btn btn-danger btn-sm" onclick="confirmCancel(this.form)">
                                Hủy
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
