<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css}"
	rel="stylesheet">
<link
	th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}"
	rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
<title>Admin Dashboard - Quản Lý Tài Khoản</title>
</head>

<body>
	<nav
		class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
		<div class="container">
			<a th:href="@{/}" class="navbar-brand"> <img
				th:src="@{/img/logo.png}" alt="KICAP" style="width: 100px;">
			</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-center"
				id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link fw-bold"
						th:href="@{/IndexAdmin}">TRANG CHỦ</a></li>
					<li class="nav-item"><a class="nav-link fw-bold"
						th:href="@{/QLLoaiSanPham}">QUẢN LÝ LOẠI SẢN PHẨM</a></li>
					<li class="nav-item"><a class="nav-link fw-bold"
						th:href="@{/QLSanPham}">QUẢN LÝ SẢN PHẨM</a></li>
					<li class="nav-item">
						<a class="nav-link fw-bold" th:href="@{/admin/account/list(pageNo=0)}">QUẢN LÝ TÀI KHOẢN</a>
					</li>
					<li class="nav-item"><a class="nav-link fw-bold"
						th:href="@{/qlhoadon}">QUẢN LÝ HÓA ĐƠN</a></li>
					<li class="nav-item"><a class="nav-link fw-bold"
						th:href="@{/thongke}">THỐNG KÊ</a></li>
				</ul>
			</div>
			<div class="d-flex align-items-center">
				<button class="btn btn-outline-secondary" id="searchIcon"
					aria-label="Toggle Search">
					<i class="fas fa-search"></i>
				</button>
				<form class="d-flex ms-2" id="searchForm">
					<input class="form-control search-input" type="search"
						placeholder="Bạn cần tìm gì hôm nay?" aria-label="Search">
				</form>
				<div class="dropdown ms-3">
					<span class="btn btn-secondary dropdown-toggle" id="loggedInUserDropdown" data-bs-toggle="dropdown" aria-expanded="false">Tên Tài Khoản</span>
					<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="loggedInUserDropdown">
						<li><a class="dropdown-item" th:href="@{/}">Đăng Xuất</a></li>
					</ul>
				</div>
			</div>
		</div>
	</nav>

	<div class="container my-5">
        <h3>Thêm tài khoản</h3>
        <div class="card-body">
            <form th:object="${account}" th:action="@{/admin/account/update}" method="post">
                <div class="mb-3">
                    <label for="fullname" class="form-label">Họ và tên:</label>
                    <input type="text" class="form-control" id="fullname" placeholder="Họ và tên" th:field="*{fullName}" required>
					<input type="hidden" class="form-control" id="id" name="id" placeholder="Tên" th:field="*{id}">

				</div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu:</label>
                    <input type="password" class="form-control" id="password" placeholder="Mật khẩu" th:field="*{password}" required>
                </div>

				<div class="mb-3">
                    <label for="confirmPassword" class="form-label">Mật khẩu xác nhận:</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Mật khẩu xác nhận" th:field="*{confirmPassword}" required>
                </div>                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" th:field="*{email}" required>
                </div>           
                <div class="mb-3">
                    <label for="activated">Kích hoạt:</label>
                    <input type="checkbox" id="activated" th:field="*{activated}">
                </div>
                <div class="mb-3">
                    <label for="admin">Quản trị viên:</label>
                    <input type="checkbox" id="admin" th:field="*{admin}">
                </div>
                <button class="btn btn-success">Lưu</button>
            </form>
        </div>
    </div>

	<script
		th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
	<script>
    </script>
</body>

</html>
